<body>
    <header>
        <div class="header-container">
            <div class="Logo">RightLift</div>
            <img class="Logo-image" src="/FinalImages/LogoImage.jpg" alt="Night time image in Seattle, main highlight is the space needed potrayed in bright bright lights. The space needle is located in the center of the potrait with buildings also with lights on from the left and right of the space needle"> 
            <nav class="rightlift-links">
                <a href="Homepage.html">Intro Page</a>
                <a href="/RightLift.html">Home</a>
                <a href="/Driver.html">Driver Finder</a>
            </nav>
        </div>
    </header>

    <div class="RightLiftLogoPic">
        <img class="RightLift-Pic" src="/FinalImages/BookADriverLogo.jpg" alt="Gradiant green and blue car with a title rightlift to the right side and slogan at the bottom of the car and title stating your safety is our priority">
    </div>

    <section class="DriverForm">
    <h2 class="BookDriver-Title">Book A Driver</h2>   
    <form class="BookADriver-form">
    <form action="#">
        <label for="DriverMenu">Your Driver:</label>
        <select name="Drivers" id="DriverMenu">
            <option value="Liam">Liam Phrase</option>
            <option value="Kelly">Kelly-Anne Leigh</option>
            <option value="Fraizer">Fraizer Sky</option>
            <option value="Alana">Alana May</option>
            <option value="January">January Sierra</option>
            <option value="Gabriella">Gabriella Simone</option>
            <option value="Kitana">Kitana Jade</option>
            <option value="Jordan">Jordan Michael</option>
            <option value="Iverson">Iverson Allen</option>
            <option value="Belle">Belle Snow</option>
            <option value="Moana">Moana Stitch</option>
            <option value="Zayler">Zayler Kay</option>
            <option value="Kylie">Kylie Jenner</option>
            <option value="Jennifer">Jennifer Anniston</option>
            <option value="Vanessa">Vanessa Hudgens</option>
        </select>
        <input type="passengerName" placeholder="Passenger Name" required>
        <input type="passengerKind" placeholder="What type of commute do you perfer?" required>
        <input type="passengerAssist" placeholder="Do you need any additional assistance?" required>
        <input type="passengerPickup" placeholder="Pick Up Location?" required>
        <div class="btnSubmit">
        <button type="BookDriverbtn"><a href="/Submit.html">Book Driver</a></button>
    </div>
    </form>  
    </form>
</section>
